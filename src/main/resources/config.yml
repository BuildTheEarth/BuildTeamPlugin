language: "EN"

# The Build Team API Key used to fetch build team info for display.
# Find the key on the Minecraft Network at "buildtheearth.net". Navigate: Compass > Build Teams > My Teams > Your Team > API-Key.
# Without this key, some plugin components won`t function. For assistance, see #server-support on the staff discord.
api-key: 00000000-0000-0000-0000-000000000000

# The main world using the custom BTE Dynmaxion projection
earth-world: world



# -----------------------------------------------------
# | Navigation: The navigator command that allows the player to navigate through the project
# -----------------------------------------------------

# Configures the navigator item in the players hotbar
navigator-item:
  # Enables or disables the navigator item [true|false]
  enabled: true
  # The hotbar slot into which the navigator item should be placed
  slot: 0

build-item:
  # Execute a custom command when build is clicked [true|false]
  enabled: false
  command: /build
  

tutorial-item:
  # Enables or disables the tutorial item inside the navigator [true|false]
  enabled: false
  # Command to execute when the tutorial item is clicked
  command: /tutorials 




# NOTE: Do not change
config-version: 1.1